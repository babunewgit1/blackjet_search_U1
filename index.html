<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="http://127.0.0.1:8080/aircraft.css" />
  </head>
  <body>
    <section class="acl_search">
      <div class="container">
        <div class="acl_search_wrapper">
          <div class="acls_element">
            <div class="acls_left_way">
              <ul>
                <li>One Way</li>
                <li>Round Trip</li>
              </ul>
            </div>
            <div class="acls_left_way_input">
              <div class="acls_left_way_place">
                <div class="acls_left_way">
                  <p>
                    <img
                      src="https://cdn.prod.website-files.com/66fa75fb0d726d65d059a42d/681b3d04e451e978c3bc30bc_plan.png"
                      alt=""
                    /><span class="fullname ffullname">Mississauga</span>
                    <span class="short_name fshortname">YYZ</span>
                  </p>
                </div>
                <div class="acls_left_way_icon">
                  <img
                    src="https://cdn.prod.website-files.com/66fa75fb0d726d65d059a42d/681b3d05858e78ee3865ec17_reverse.png"
                    alt=""
                  />
                </div>
                <div class="acls_left_way">
                  <p>
                    <span class="fullname tfullname">Mississauga</span>
                    <span class="short_name tshortname">YYZ</span>
                    <img
                      src="https://cdn.prod.website-files.com/66fa75fb0d726d65d059a42d/681b3a071f4854da716c5f0f_plan_flip.png"
                      alt=""
                    />
                  </p>
                </div>
              </div>
              <div class="acls_left_date">
                <div class="acls_left_date_from">
                  <p>
                    <img
                      src="https://cdn.prod.website-files.com/66fa75fb0d726d65d059a42d/681b3998bb0e44c63127549a_cal.png"
                      alt=""
                    />
                    <span>1/15/2025</span>
                  </p>
                </div>
                <div class="acls_left_date_from">
                  <p>
                    <img
                      src="https://cdn.prod.website-files.com/66fa75fb0d726d65d059a42d/681b3998bb0e44c63127549a_cal.png"
                      alt=""
                    />
                    <span>1/15/2025</span>
                  </p>
                </div>
              </div>
              <div class="acls_left_person">
                <p>
                  <img
                    src="https://cdn.prod.website-files.com/66fa75fb0d726d65d059a42d/681b3b1e77c921ef573c000e_user.png"
                    alt=""
                  />
                  <span>1</span>
                </p>
              </div>
            </div>
            <div class="acls_right">
              <button>
                <img
                  src="https://cdn.prod.website-files.com/66fa75fb0d726d65d059a42d/681b3b6d3fc87c97674cddf0_option.png"
                  alt=""
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="acls_popup">
      <div class="container">
        <div class="acls_popup_wrapper">
          <div class="acls_popup_header">
            <div class="acls_popup_header_left">
              <p><span></span>One Way</p>
              <p><span></span>Round Trip</p>
            </div>
            <div class="acls_popup_header_right">
              <span
                ><img
                  src="https://cdn.prod.website-files.com/66fa75fb0d726d65d059a42d/681d71f9a5b9f75ac29b1ec5_cross1.png"
                  alt=""
              /></span>
            </div>
          </div>
          <div class="acls_pop_main">
            <div class="aclspop_input_round aclspop_input_single">
              <div class="onewaybj">
                <div class="algolio_wrapper change_grid algwrapper">
                  <form class="algolio_length" autocomplete="off">
                    <div class="emform onwaygrid bjf_grid">
                      <div class="acls_main_left">
                        <div class="eminputblock">
                          <div class="eminput_field">
                            <input
                              placeholder="Departure Airport"
                              class="algolio_input onewayform plan_filter_form_input"
                              type="text"
                            />
                            <p class="portid onewayformid"></p>
                            <p class="airportshort fromshort"></p>
                          </div>
                          <div class="search-results"></div>
                        </div>
                        <div class="eminputblock">
                          <div class="eminput_field">
                            <input
                              placeholder="Return Airport"
                              class="algolio_input onewayto plan_filter_form_input"
                              type="text"
                            />
                            <p class="portid onewaytoid"></p>
                            <p class="airportshort toshort"></p>
                          </div>
                          <div class="search-results"></div>
                        </div>
                      </div>
                      <div class="acls_main_right">
                        <div class="eminputblock date_block">
                          <div class="eminput_field">
                            <input
                              placeholder="Departure Date"
                              class="onewaydate plan_filter_form_input"
                              type="date"
                            />
                          </div>
                        </div>
                        <div class="eminputblock">
                          <div class="eminput_field">
                            <div class="empax_wrapper">
                              <div class="empax_minus">-</div>
                              <input
                                class="expaxinput plan_filter_form_input onewaypax"
                                type="text"
                                value="1"
                                readonly
                              />
                              <div class="empax_plus">+</div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="algolio_submit">
                  <div class="emsubmit">
                    <span class="onewaysubmit">Search</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="aclspop_input_round">
              <div class="onewaybj">
                <div class="algolio_wrapper change_grid">
                  <form class="algolio_length" autocomplete="off">
                    <div class="emform twowaygrid bjf_grid">
                      <div class="acls_main_left">
                        <div class="eminputblock">
                          <div class="eminput_field">
                            <input
                              placeholder="Departure Airport"
                              class="algolio_input rfrom plan_filter_form_input"
                              type="text"
                            />
                            <p class="portid roundfromid"></p>
                            <p class="airportshort fromshortround"></p>
                          </div>
                          <div class="search-results"></div>
                        </div>
                        <div class="eminputblock">
                          <div class="eminput_field">
                            <input
                              placeholder="Return Airport"
                              class="algolio_input rto plan_filter_form_input"
                              type="text"
                            />
                            <p class="portid roundtoid"></p>
                            <p class="airportshort toshortround"></p>
                          </div>
                          <div class="search-results"></div>
                        </div>
                      </div>
                      <div class="acls_main_right">
                        <div class="eminputblock date_block">
                          <div class="eminput_field">
                            <input
                              placeholder="Departure Date"
                              class="rdepdate plan_filter_form_input"
                              type="date"
                            />
                          </div>
                        </div>
                        <div class="eminputblock date_block">
                          <div class="eminput_field">
                            <input
                              placeholder="Return Date"
                              class="rretdate plan_filter_form_input"
                              type="date"
                            />
                          </div>
                        </div>
                        <div class="eminputblock">
                          <div class="eminput_field">
                            <div class="empax_wrapper">
                              <div class="empax_minus">-</div>
                              <input
                                class="expaxinput rpax plan_filter_form_input"
                                type="text"
                                value="1"
                                readonly
                              />
                              <div class="empax_plus">+</div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="algolio_submit">
                  <div class="emsubmit">
                    <span class="roundtrip">Search</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
