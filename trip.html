<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="acl_search">
      <div class="container">
        <div class="acl_search_wrapper">
          <div class="acls_element">
            <div class="acls_left_way">
              <ul>
                <li>One Way</li>
                <li>Round Trip</li>
              </ul>
            </div>
            <div class="acls_left_way_input oneway_input">
              <div class="acls_left_way_place">
                <div class="acls_left_way">
                  <p>
                    <img
                      src="https://cdn.prod.website-files.com/66fa75fb0d726d65d059a42d/681b3d04e451e978c3bc30bc_plan.png"
                      alt=""
                    /><span class="fullname ffullname">Mississauga</span>
                    <span class="short_name fshortname">YYZ</span>
                  </p>
                </div>
                <div class="acls_left_way_icon">
                  <img
                    src="https://cdn.prod.website-files.com/66fa75fb0d726d65d059a42d/681b3d05858e78ee3865ec17_reverse.png"
                    alt=""
                  />
                </div>
                <div class="acls_left_way">
                  <p>
                    <span class="fullname tfullname">Mississauga</span>
                    <span class="short_name tshortname">YYZ</span>

                      src="https://cdn.prod.website-files.com/66fa75fb0d726d65d059a42d/681b3a071f4854da716c5f0f_plan_flip.png"
                      alt=""
                    />
                  </p>
                </div>
              </div>
              <div class="acls_left_date">

                    <img
                      src="https://cdn.prod.website-files.com/66fa75fb0d726d65d059a42d/681b3998bb0e44c63127549a_cal.png"

                <div class="acls_left_date_from">

                    <img
                      src="https://cdn.prod.website-files.com/66fa75fb0d726d65d059a42d/681b3998bb0e44c63127549a_cal.png"

                </p>
              </div>
            </div>
            <div class="acls_left_way_input twoway_input">
              <div class="acls_left_way_place">
                <div class="acls_left_way">
                  <p>
                    <img
                      src="https://cdn.prod.website-files.com/66fa75fb0d726d65d059a42d/681b3d04e451e978c3bc30bc_plan.png"

                    <span class="short_name fshortname">YYZ</span>

                    src="https://cdn.prod.website-files.com/66fa75fb0d726d65d059a42d/681b3d05858e78ee3865ec17_reverse.png"

              <div class="acls_left_date">
